<!DOCTYPE html>
<html lang="pt-BR" translate="no">
<head>
  <link rel="icon" href="https://files.catbox.moe/w6l8pf.jpg">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DFS TECH API - Sem Permissão</title>

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
  --primary-700: #B00000;
  --primary-600: #C40000;
  --primary-500: #E10600;
  --primary-400: #FF2A1F;
  --primary-300: #FF4D40;
  --primary-200: #FF7A70;
  --primary-100: #FFD2CF;

      --primary: #E10600;
      --secondary: #ffffff;
      --bg-overlay: rgba(0,0,0,0.7);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    html, body {
      width:100%; height:100%;
      font-family:'Poppins', sans-serif;
      color:var(--secondary);
      display:flex; justify-content:center; align-items:center;
      overflow:hidden;
      background: url("https://files.catbox.moe/w6l8pf.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    #alertContainer {
      width: 420px;
      background-color: var(--bg-overlay);
      border-radius: 16px;
      text-align: center;
      padding: 30px 25px;
      box-shadow: 0 0 20px rgba(225, 6, 0,0.6);
      animation: fadeIn 1s ease;
    }

    #alertContainer h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--primary);
      margin-bottom: 18px;
      font-size: 2rem;
      text-transform: uppercase;
      animation: glowText 2s infinite alternate;
    }

    #alertContainer h1 i {
      margin-right: 8px;
    }

    #alertContainer p {
      font-size: 1rem;
      margin-bottom: 28px;
      animation: fadeInUp 1.5s ease;
    }

    #alertContainer button {
      padding: 12px 22px;
      border: none;
      border-radius: 8px;
      background-color: var(--primary);
      color: var(--secondary);
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    #alertContainer button i {
      margin-right: 6px;
    }

    #alertContainer button:hover {
      background-color: #C40000;
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(225, 6, 0,0.7);
    }

    /* Animações */
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    @keyframes fadeInUp {
      from { opacity:0; transform: translateY(20px); }
      to { opacity:1; transform: translateY(0); }
    }
    @keyframes glowText {
      from { text-shadow: 0 0 5px #B00000, 0 0 10px #B00000; }
      to   { text-shadow: 0 0 15px #FF2A1F, 0 0 30px #B00000; }
    }
  </style>
<link rel="stylesheet" href="/assets/css/dfs-standard.css">
</head>
<body>
<canvas id="dfs-bg-canvas" aria-hidden="true"></canvas>

  <div id="alertContainer">
    <h1><i class="fa-solid fa-ban"></i> Negado</h1>
    <p id="errorMessage">Você não faz parte da administração DFS TECH API</p>
    <button onclick="goBack()"><i class="fa-solid fa-arrow-left"></i> Voltar</button>
  </div>

  <script>
    // Função de voltar
    function goBack() {
      window.history.back();
    }

    // Captura mensagem do query string (ex: ?error=Mensagem)
    const params = new URLSearchParams(window.location.search);
    const msg = params.get('error');
    if (msg) {
      document.getElementById('errorMessage').textContent = msg;
    }
  </script>

<script src="/assets/js/dfs-standard.js"></script>
</body>
</html>
